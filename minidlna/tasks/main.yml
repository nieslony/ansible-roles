- name: Import facts
  import_tasks: "../../default_facts/default_facts.yml"

- name: "Install minidlna"
  dnf:
    name: minidlna
    state: latest

- name: "Unset media dir"
  lineinfile:
    path: "/etc/minidlna.conf"
    regexp: ".*media_dir=/.*"
    line: "#media_dir="

- name: "Unset media dirs"
  lineinfile:
    path: "/etc/minidlna.conf"
    insertafter: ".*media_dir="
    line: "media_dir={{ item.type }},{{ item.dir }}"
  with_items:
   - { type: "A", dir: "{{ minidlna_music_folder }}" }
   - { type: "V", dir: "{{ minidlna_videos_folder }}" }

- name: "Set root container"
  lineinfile:
    path: "/etc/minidlna.conf"
    regexp: "#? *root_container=.*"
    line: "root_container=B"
    state: present

- name: "Set friendly name"
  lineinfile:
    path: "/etc/minidlna.conf"
    regexp: "#? *friendly_name=.*"
    line: "friendly_name={{ minidlna_friendly_name }}"
  when: minidlna_friendly_name != ""

- name: "Create .directory files"
  copy:
    dest: "{{ item.path }}/.directory"
    content: |
        [Desktop Entry]
        Icon={{ item.icon }}
  loop:
    - { path: "{{ minidlna_music_folder }}", icon: folder-music }
    - { path: "{{ minidlna_videos_folder }}", icon: folder-video }

- name: "Start services"
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - firewalld
    - minidlna

- name: "Enable minidlna in firewall"
  firewalld:
    service: minidlna
    permanent: true
    state: enabled
    immediate: true
