# defaults file for webserver
lvm_volgroup: system
lvm_volume: var_www
lvm_volsize_gb: 0

packages:
    - httpd
    - mod_auth_gssapi
    - mod_session
    - mod_ssl
    - python3-urllib-gssapi
keytab: /etc/httpd/krb5.keytab
ssl_key: "/etc/pki/tls/private/{{ ansible_fqdn }}.key"
ssl_cert: "/etc/pki/tls/certs/{{ ansible_fqdn }}.crt"

