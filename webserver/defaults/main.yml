# defaults file for webserver
lvm_volgroup: system
lvm_volume: var_www
lvm_volsize_gb: 0

vhosts: "{{ [ansible_fqdn] }}"
ok_as_delegate: yes

enable_whoami_app: yes
whoami_packages:
    - python3-flask
    - python3-mod_wsgi
whoami_folder: /var/www/whoami

enable_infopipe: no
infopipe_extra_attrs:
    - mail
    - divenname
    - sn

packages:
    - httpd
    - mod_auth_gssapi
    - mod_session
    - mod_ssl
    - python3-urllib-gssapi
keytab: /etc/httpd/krb5.keytab
ssl_key_file: "/etc/pki/tls/private/{{ ansible_fqdn }}.key"
ssl_cert_file: "/etc/pki/tls/certs/{{ ansible_fqdn }}.crt"
