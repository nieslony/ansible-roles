<!doctype html>
<html>
    <head>
        <title>Who Am I</title>
    </head>

    <body>
        <h1>Who Am I</h1>

        You are logged in as {{ remote_user }}

        <h2>Environment</h2>
        <table>
            <tr>
                <th>Key</th>
                <th>Value></th>
            <tr>
            {% for key, value in env.items().sort() -%}
            <tr>
                <td>{{ key}}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor -%}
        </table>
    </body>
</html>
