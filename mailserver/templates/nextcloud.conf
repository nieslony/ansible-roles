<VirtualHost cloud.{{ mydomain }}:80>
    RewriteEngine On
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost cloud.{{ mydomain }}:443>
    ServerName cloud.{{ mydomain }}
    SSLEngine on

    <Directory />
        Redirect permanent / https://cloud.{{ mydomain }}/nextcloud/
    </Directory>

    Alias /nextcloud /var/www/html/nextcloud
    <Directory /var/www/html/nextcloud/>
        Require all granted
        AllowOverride All
        Options FollowSymLinks MultiViews

        <IfModule mod_dav.c>
            Dav off
        </IfModule>
    </Directory>
</VirtualHost>
