<VirtualHost autoconfig.{{ mydomain }}:443>
    ServerName autoconfig.{{ maildomain }}
    ServerAlias mail.{{ maildomain }}

    WSGIScriptAlias /mail /var/www/autoconfig/autoconfig.wsgi
    <Location /mail>
        AuthType        GSSAPI
        AuthName        "{{ maildomain }} autoconfig"

        GssapiCredStore keytab:/etc/httpd/krb5.keytab
        GssapiLocalName On
        GssapiBasicAuth On

        Require         valid-user
    </Location>

    ErrorLog    logs/autoconfig_error.log
    CustomLog   logs/autoconfig_access.log combined
</VirtualHost>
