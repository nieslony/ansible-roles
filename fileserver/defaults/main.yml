# optional values:
#   - group
#   - mode (default: 2775
#   - is_personal (default: false)
#   - description (default: empty, added as SMB comment and .desktop file)
#   - icon (added to .desktop file)
fileserver_create_groups: false
fileserver_exports:
    - path: /export/data
      share: data
      automount_key: data
      size: 5G
      group: root
    - path: /export/private
      share: private
      automount_key: private
      description: "Private Data"
      icon: view-private
      size: 5G
      group: root
      is_personal: true
      personal_folder_mode: "0700"
fileserver_data_filesystem: xfs

