# defaults file for fileserver
exports:
    - { path: /export/data, share: data, automount_key: data }

automount_location: default
automount_map: auto.data

krb5_realm: "{{ ansible_domain | upper }}"
packages:
    - ipa-client-samba
    - nfs-utils
    - python3-urllib-gssapi
    - samba
    - samba-winbind-clients
