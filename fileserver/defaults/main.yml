# optional values:
#   - group
#   - mode (default: 2775
exports:
    - { path: /export/data, share: data, automount_key: data, size: 5G, group: root }

automount_location: default
automount_map: auto.data

krb5_realm: "{{ ansible_domain | upper }}"
packages:
    - ipa-client-samba
    - nfs-utils
    - python3-urllib-gssapi
    - samba
    - samba-winbind-clients
